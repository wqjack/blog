<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle (Soft) -->
  <circle cx="100" cy="100" r="90" fill="white" filter="url(#shadow)" />
  
  <!-- Abstract "J" / Code Shape -->
  <!-- A shape that looks like a closing tag /> mixed with J -->
  <path d="M75 60 L125 60 L125 130 C125 155 105 165 85 155" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="18" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        
  <!-- A dot to make it techy -->
  <circle cx="135" cy="50" r="10" fill="url(#grad)" />
  
  <!-- Code bracket hint -->
  <path d="M55 100 L35 120 L55 140" fill="none" stroke="url(#grad)" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
</svg>
